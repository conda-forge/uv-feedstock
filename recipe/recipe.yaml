# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.5.31"

package:
  name: uv
  version: ${{ version }}

source:
  url: https://github.com/astral-sh/uv/releases/download/${{ version }}/source.tar.gz
  sha256: 7a948838ae4beab2a7ea26945c36f2cbcdacd8f00ae539439334aa4eb1b3db4b
  patches:
    - 0000-no-link-static-vc-runtime.patch

build:
  number: 1
  script:
    file: build-uv

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ compiler("cxx") }}
    - ${{ compiler("rust") }}
    - ${{ stdlib("c") }}
    - cargo-bundle-licenses
    - cmake
    - make
    - if: unix
      then:
        - pkg-config
    - if: osx
      then:
        - lld
  host:
    - zlib

tests:
  - requirements:
      run:
        - if: win
          then: m2-grep
    script:
      - uv --version
      - uv --help
      - uv --version | grep -iE ${{ version | replace(".", "\\.") }}

about:
  homepage: https://github.com/astral-sh/uv
  license: Apache-2.0 OR MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: An extremely fast Python package installer and resolver, written in Rust.
  documentation: https://docs.astral.sh/uv

extra:
  recipe-maintainers:
    - charliermarsh
    - bollwyvl
