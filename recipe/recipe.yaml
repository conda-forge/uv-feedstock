# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

context:
  version: "0.5.20"

package:
  name: uv
  version: ${{ version }}

source:
  file_name: uv-${{ version }}.tar.gz
  url: https://github.com/astral-sh/uv/releases/download/${{ version }}/source.tar.gz
  sha256: 928aec0a95fad758f0dfd3856134a240f42792042205764a43929d4e437bd3a7
  patches:
    - 0000-no-link-static-vc-runtime.patch

build:
  number: 1

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make

tests:
  - requirements:
      run:
        - m2-grep  # [win]
    script:
      - uv --version
      - uv --help
      - uv --version | grep -iE ${{ version | replace(".", "\\.") }}

about:
  homepage: https://github.com/astral-sh/uv
  license: Apache-2.0 OR MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: An extremely fast Python package installer and resolver, written in Rust.
  documentation: https://docs.astral.sh/uv

extra:
  recipe-maintainers:
    - charliermarsh
    - bollwyvl
